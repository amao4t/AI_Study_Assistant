<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI-Powered Study Assistant - Home</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>    
<body>
    <header>
        <h1>AI-Powered Study Assistant</h1>
        <nav>
            <div id="hamburger-menu" onclick="toggleMenu()">
                <i class="fas fa-bars"></i> <!-- Hamburger icon from Font Awesome -->
            </div>
            <ul id="navbar-links">
                <li><a href="#home" onclick="showSection('home')">Home</a></li>
                <li><a href="#features" onclick="showSection('features')">Features</a></li>
                <li><a href="#upload" onclick="showSection('upload')">Upload Materials</a></li>
                <li><a href="#contact" onclick="showSection('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Rest of the sections remain the same -->

    <script>
        function toggleMenu() {
            const navbarLinks = document.getElementById('navbar-links');
            navbarLinks.classList.toggle('show');
        }

        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Thêm thông báo khi người dùng tải lên tài liệu
        const uploadForm = document.getElementById('upload-form');
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your document is being uploaded. Please wait...');
        });
    </script>
</body>
</html>
